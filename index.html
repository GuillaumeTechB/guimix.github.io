        <main class="wrapper">

                            <input type="email" id="mail" name="mail" placeholder="monTrekking@gmail.com" required>
                        </div>

                            <input type="checkbox" id="autorisation" name="autorisation"  required>
                        </div>
                            <label for="autorisation"> En cochant cette case, j'accepte les conditions générales*</label>
                        <div >
                            <input id="soumettre" type="submit" value="Envoyer">
